{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'output.css' %}">
    <title>Weather App</title>
</head>
<body class="bg-[url('./images/12.jpg')] bg-center bg-cover bg-no-repeat min-h-screen
 flex flex-col gap-5 items-center p-10">

 <div class="w-fit flex items-center gap-3">
  <h1 class="text-4xl font-bold text-white">Weather Me</h1>
  <img src="{% static 'images/icon.png' %}" class="w-14 h-14" alt="App icon" />
</div>

 <!-- Search Bar -->
  <form action="" class="flex gap-2 w-4/5 items-center justify-center" method="get" >
    
    <input type="text" name="city" required placeholder="Enter a city" class="py-2 px-3 w-full rounded-full bg-white text-white text-lg outline ease-in-out duration-500 outline-2 outline-white/70 backdrop-blur-lg focus:bg-white/20"/>

    <button type="submit">
      <ion-icon class="text-white text-2xl p-3 font-black rounded-full bg-white/50 " name="search-outline"></ion-icon>
    </button>
  </form>
  

  <!-- City card -->
   <div class="p-5 w-4/5 bg-white/30 justify-between rounded-3xl backdrop-blur-sm
    text-white shadow-2xl cursor-pointer ease-in-out duration-500 hover:scale-[105%] md;w-3 lg:w-[35%]">
        
    <div id="left" class="flex flex-col">
      <div id="top" class="mb-6">
        <p class="font-bold text-5xl"><span>{{ temperature }}&deg;C</span></p>
        <p class="font-semibold">Now</p>
      </div>
      <p class="font-semibold text-xl">{{ city}}, {{ country }}</p>
    </div>
    <div id="right" class="flex justify-end items-center flex-grow">
      <img src="{% static 'images/sun.png' %}" class="w-28 h-28 absolute top-0 right-0" alt="wee"/>

    </div>
   </div>

   <!-- Weather stats -->
    <!-- left-->
  <div class="flex w-full justify-between rounded-3xl bg-[#0198afb6] p-3 backdrop-blur-2xl md:w-3 lg:w-[35%] cursor-pointer ease-in-out duration-500 hover:scale-[105%] relative">
    <div id="left" class="flex flex-col justify-start" >
      <!-- icon -->
      <img src="{{ icon_url }}" class="absolute top-0 left-0 m-3 w-28 h-28" alt=""/>
      <!-- weather -->
      <div id="left" class="absolute bottom-0 left-0 mb-3 ml-3 flex flex-col">
       <p class="font-bold text-4xl text-white">{{ weather }}</p>
       <!-- Description -->
        <p class="text-semibold text-white">{{ weather_description }}</p>
    </div>
    </div>
    
    <!-- Right -->
     <div id="right" class="w-1/2 flex flex-col space-y-2">
      
      <!-- Temperature -->
       <div class="flex w-full justify-around bg-white/30 p-1 rounded-lg items-center gap-6 ">
        <ion-icon class="w-8 h-8 text-white" name="thermometer-outline"></ion-icon>
        <div class="">
          <P class=" font-bold text-2xl text-right text-[#ff5a00]"><span>{{ temperature }}&deg;C</span></p>
          <p class="text-sm text-white text-right">Temperature</p>
        </div>
       </div>

       <!-- Wind -->
       <div class="flex w-full justify-around bg-white/30 p-1 rounded-lg items-center gap-6 ">
        <ion-icon class="w-8 h-8 text-white" name="speedometer"></ion-icon>
        <div class="">
          <p class="font-bold text-2xl text-right text-[#ff5a00]">{{ wind_speed }}m/s</p>
          <p class="text-sm text-white text-right">Wind Speed</p>
        </div>
       </div>
      
       <!-- Humidity -->
       <div class="flex w-full justify-around bg-white/30 p-1 rounded-lg items-center gap-6 ">
        <ion-icon class="w-8 h-8 text-white"  name="eyedrop"></ion-icon>
        <div class="">
          <p class="font-bold text-2xl text-right text-[#ff5a00]">{{ humidity }} %</p>
          <p class="text-sm text-white text-right">Humidity</p>
        </div>
       </div>
      </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
